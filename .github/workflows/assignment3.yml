jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build-image.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create start time log
        run: echo "Start Time: $(date -Iminutes)" > log.txt

      - name: Build Docker image
        id: build-image
        run: |
          docker build -t books-service .
          echo "Image successfully built" >> log.txt

      - name: Handle build failure
        if: failure()
        run: echo "Image not able to be built" >> log.txt

      - name: Save Docker image
        run: |
          docker save books-service | gzip > books-service.tar.gz

      - name: Upload Docker image and log
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            books-service.tar.gz
            log.txt

  query:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download build artifacts and log
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Run query processor
        run: |
          python scripts/process_queries.py

      - name: Upload query results and final log
        uses: actions/upload-artifact@v2
        with:
          name: final-results
          path: |
            response.txt
            log.txt
